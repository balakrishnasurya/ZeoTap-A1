<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f4f4f4;
            --card-background: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--secondary-color);
            margin-top: 0;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .section {
                min-width: 100%;
            }
        }
    </style>
    <script>
        function addUser() {
            alert("User added successfully!");
        }

        function checkEligibility() {
            alert("Eligibility checked!");
        }
    </script>
</head>
<body>
    <h1>Rule Engine</h1>
    <div class="container">
        <div class="section">
            <h2>Add User</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="age" placeholder="Age">
            <input type="text" id="department" placeholder="Department">
            <input type="number" id="income" placeholder="Income">
            <input type="number" id="spend" placeholder="Spend">
            <button onclick="addUser()">Add User</button>
        </div>

        <div class="section">
            <h2>Check Eligibility</h2>
            <input type="text" id="rule" placeholder="Rule String">
            <input type="number" id="check_age" placeholder="Age">
            <input type="text" id="check_department" placeholder="Department">
            <input type="number" id="check_income" placeholder="Income">
            <input type="number" id="check_spend" placeholder="Spend">
            <button onclick="checkEligibility()">Check Eligibility</button>
        </div>
    </div>
</body>
</html>
